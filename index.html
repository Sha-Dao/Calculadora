    <body>

       <div class="calculadora">
        <div class="visor">

            <div class="botoes">

                <div class="operacao" id="soma"><img src=imagens/adicao.png></div>

                <div class="operacao" id="subtracao" ><img src=imagens/subtracao.png></div>

                <div class="numero">3</div>

                <div class="numero">6</div>
                <div class="operacao"  id="apagarc">C</div>
                <div class="numero">7</div>
                <div class="numero">8</div>
                <div class="numero">9</div>
                <div class="operacao" id="apagarce" >CE</div>
                <div class="numero" id="number_0">0</div>
